name: Build and Publish to Nuget
on:
  push:
    branches:
      - main
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # enable GitHub OIDC token issuance for this job
    
    steps:
      # Get code
      - name: Get Code
        uses: actions/checkout@v5
      # Setup .Net SDK
      - name: Setup .Net 9.0
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '9.0.x'
      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore SmartTask360.Common.slnx

      # Build solution
      - name: Build
        run: dotnet build SmartTask360.Common.slnx --configuration Release --no-restore
    
      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC → temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
    
      # Push the package
      - name: NuGet push
        run: dotnet nuget push artifacts/SmartTask360.Common.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json